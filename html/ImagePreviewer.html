<!DOCTYPE html>
	<html>
		<head  lang="en">
      <meta charset="UTF-8">
      <title>Image Previewer</title>
      <style>
        body{margin:0}

      </style>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="../CSS/ImagePreviewerStyle.css"/>
		</head>
		<body>
			<header class="container">
    			<div class="row">
            <div  class="col-md-2 text-left">
              <div id="logo"><img src="../img/logo.svg"/></div>
            </div>
            <div  class="col-md-6">
      			    <h5 align="center">Welcome to <font size="5"><span class="label label-default" style="color:yellow;">Image Previewer</span></font></h5>
            </div>
            <div  class="col-md-2" align="right">
      			  <nav><h5>Hi, <strong>Username!</strong></h5></nav>
            </div>
            <div class="col-md-2" id="logout">
              <a href="../html/Main.html"><img  src="../img/logout.png"/></a>
            </div>
    			</div>
  		</header>
 			<section class="jumbotron">
    			<div class="container">
            <div class="col-sm-12">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for images by tags">
                <span class="input-group-btn">
                  <button class="btn btn-success" type="button">Search</button>
                </span>
              </div>
            </div>
              <ul>
                  <li><h3>e.g</h3></li>
                  <li><a href=#>flower</a></li>

                  <li><a href=#>nature</a></li>
                  <li><a href=#>garden</a></li>
                  <li><a href=#>work</a></li>
              </ul>
    	    </div>
  		</section>

      <section>

        <div class="grid">
          <a href="javascript:PopUpShow()"><img src="../img/add.png" width="250"></a>

          <img src="http://st.houzz.com/simgs/bcf119ed013946de_15-1739/contemporary-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/af01732a0d23a798_15-6669/rustic-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/9351dd1300226ca7_15-5051/traditional-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/8511c53003205296_15-7228/beach-style-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/b151d63e02691dae_15-7522/farmhouse-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/17713aee00b8b8b7_15-7678/contemporary-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/9001c607024373e9_15-2696/traditional-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/93111938017af9bc_15-9856/contemporary-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/f3512a1300052564_15-4587/contemporary-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/52f1cab4020de25b_15-3918/mediterranean-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/7981aa8403c058e1_15-6222/mediterranean-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/0551552400b55756_15-5380/contemporary-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/5fa170b000f051c0_15-6732/farmhouse-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/3c3153270da524b2_15-9720/traditional-landscape.jpg" width="250">
          <img src="http://st.houzz.com/simgs/d931c502035da8da_15-1082/contemporary-landscape.jpg" width="250">
        </div>

        <div class="b-popup" id="popup1">
          <div class="b-popup-content">
            <div class="row">
              <div class="col-md-6"></div>
              <div class="col-md-6" align="right"><a href="javascript:PopUpHide()">Back to page</a></div>
            </div>
            <div class="row">
              <div class="col-md-6"><h4 style="color:grey;"><strong>ADD IMAGE</strong></h4></div>
              <div class="col-md-6"><h4 style="color:grey;"><strong>ADD INFO</strong></h4></div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                  <img id="folder" src="../img/folder.svg" width="70" height="70">
                  <h3 align="center">Drag in your media</h3>
                  <p align="center">Find the media on your hard drive, then drag them into automatically upload.</p>
                </div>
                <br>
                <form id="drag1" draggable="true" ondragstart="drag(event)">
                  <input type="file" name="pic" accept="image/*">
                </form>
              </div>
              <div class="col-md-6">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="col-md-12 control-label">Name Your Media</label>
                    <br><input type="text" class="form">   
                  </div>
                  <div class="form-group">
                    <label class="col-md-12 control-label">Add Tags</label>
                    <br><input type="text" class="form" placeholder="Enter tags here"/>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12 control-label">Add Description</label>
                    <br><input type="text" class="form">
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <a class = "btn btn-success pull-right" type="submit" href="../html/ImagePreviewer.html" role="button">Publish</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>        
          </div>
        </div>


        <!--Scripts-->
        <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="../js/gridify.js"></script>
        <script type="text/javascript">
          window.onload = function(){
            document.querySelector('.grid').gridify({srcNode: 'img', margin: '30px', width: '200%', resizable: true});
          }
        </script>


      </section>
		</body>
	</html>
