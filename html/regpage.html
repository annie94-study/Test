<!DOCTYPE html>
	<html>
		<head>
			<title>Image Previewer</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="../css/main.css"/>
      <script src="jquery.validate.js" type="text/javascript"></script>
		</head>
		<body>
			<header class="container">
    			<div class="row">
      			<div class="col-sm-2">
              <div id="logo"><img src="../img/logo.svg"/></div>
              <!--<h3><span class="label label-default"  style="color:yellow;">Image Previewer</span></h3>-->    
            </div>
    			</div>
  			</header>


  			<section class="form container">
          <div class="row text-center">
            <h1>Registration Form</h1>
            

    			 <form class = "form-horizontal" id="myForm" role = "form" method="POST" action="...">


            <div class = "form-group">
              <label for = "Username" class = "col-sm-2 control-label">Username</label>
    
              <div class = "col-sm-10">
                <input type = "text" required pattern="\w+" name="username" class = "form-control" id = "field_username" placeholder = "Select Your Username">
              </div>
            </div>

            <div class = "info">
              <div class = "col-sm-offset-1 col-sm-10">
                <h6>only a-z or A-Z characters are required</h6>
              </div>
            </div>
   
            <div class = "form-group">
              <label for = "Email" class = "col-sm-2 control-label">Email Address</label>
    
              <div class = "col-sm-10">
                <input type = "text" class = "form-control" id = "Email" placeholder = "Enter Your Email">
              </div>
            </div>
   

            <div class = "form-group">
              <label for = "password" class = "col-sm-2 control-label">Password</label>
    
              <div class = "col-sm-10">
                <input type = "password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd1" class = "form-control" id = "field_pwd1" placeholder = "Select Your Password">
              </div>
            </div>

   
            <div class = "info">
              <div class = "col-sm-offset-1 col-sm-10">
                <h6>your password is required at least 6 characters long<br>, at least one lowercase letter, one uppercase letter<br>, one digit, no special symbols</h6>
              </div>
            </div>
            


            <div class = "form-group">
              <label for = "password" class = "col-sm-2 control-label">Password</label>
    
              <div class = "col-sm-10">
                <input type = "password"  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd2" class = "form-control" id = "field_pwd2" placeholder = "Enter the Same Password as Above">
              </div>
            </div>


            <script type="text/javascript">

            document.addEventListener("DOMContentLoaded", function() {

            // JavaScript form validation

              var checkPassword = function(str)
              {
              var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;
              return re.test(str);
              };

              var checkForm = function(e)
              {
                if(this.username.value == "") {
                  alert("Error: Username cannot be blank!");
                  this.username.focus();
                  e.preventDefault(); // equivalent to return false
                  return;
                }
              re = /^\w+$/;
                if(!re.test(this.username.value)) {
                  alert("Error: Username must contain only letters!");
                  this.username.focus();
                  e.preventDefault();
                  return;
                }
                if(this.pwd1.value != "" && this.pwd1.value == this.pwd2.value) {
                  if(!checkPassword(this.pwd1.value)) {
                  alert("The password you have entered is not valid!");
                  this.pwd1.focus();
                  e.preventDefault();
                  return;
                  }
                } else {
                  alert("Error: Please check that you've entered and confirmed your password!");
                  this.pwd1.focus();
                  e.preventDefault();
                  return;
                } else {
                  alert("Your password is valid!")
                  window.location.href = "../html/ImagePreviewer.html";
                  e.preventDefault();
                  return;
                }
              };

              var myForm = document.getElementById("myForm");
              myForm.addEventListener("submit", checkForm, true);

            // HTML5 form validation

              var supports_input_validity = function()
              {
                var i = document.createElement("input");
                return "setCustomValidity" in i;
              }

                if(supports_input_validity()) {
                  var usernameInput = document.getElementById("field_username");
                  usernameInput.setCustomValidity(usernameInput.title);

                  var pwd1Input = document.getElementById("field_pwd1");
                  pwd1Input.setCustomValidity(pwd1Input.title);

                  var pwd2Input = document.getElementById("field_pwd2");

                // input key handlers

              usernameInput.addEventListener("keyup", function(e) {
                usernameInput.setCustomValidity(this.validity.patternMismatch ? usernameInput.title : "");
              }, false);

              pwd1Input.addEventListener("keyup", function(e) {
                this.setCustomValidity(this.validity.patternMismatch ? pwd1Input.title : "");
                if(this.checkValidity()) {
                  pwd2Input.pattern = RegExp.escape(this.value);
                  pwd2Input.setCustomValidity(pwd2Input.title);
                } else {
                  pwd2Input.pattern = this.pattern;
                  pwd2Input.setCustomValidity("");
                }
              }, false);

              pwd2Input.addEventListener("keyup", function(e) {
                this.setCustomValidity(this.validity.patternMismatch ? pwd2Input.title : "");
              }, false);

              }

              }, false);

            </script>

            <div class = "form-group">
              <div class = "col-sm-offset-1 col-sm-10">
                <a class = "btn btn-primary active" href="../html/ImagePreviewer.html" role="button">Sign Me Up!</a>
              </div>
            </div>
  
            </form>
           
          </div>
  			</section>


  			<footer class="container">
    			<div class="row">
      				<p class="col-sm-4">&copy; 2017 Image Previewer</p>
      				<ul class="col-sm-8">
        				<li class="col-sm-1">
          				<a href="#"><img src="../img/twitter.svg"/></a>
        				</li>
       					<li class="col-sm-1">
          				<a href="#"><img src="../img/facebook.svg"/></a>
        				</li>
        				<li class="col-sm-1">
          				<a href="#"><img src="../img/instagram.svg"/></a>
        				</li>
        				<li class="col-sm-1">
          				<a href="#"><img src="../img/medium.svg"/></a>
        				</li>
      				</ul>
    			</div>
  			</footer>
		</body>
	</html>
