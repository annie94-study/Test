<!DOCTYPE html>
	<html>
		<head>
			<title>Image Previewer</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="../css/main.css"/>
      <script src="jquery.validate.js" type="text/javascript"></script>
      <script type="text/javascript" src="../js/validation.js"></script>
		</head>
		<body>
			<header class="container">
    			<div class="row">
      			<div class="col-sm-2">
              <div id="logo"><img src="../img/logo.svg"/></div>
              <!--<h3><span class="label label-default"  style="color:yellow;">Image Previewer</span></h3>-->    
            </div>
    			</div>
  			</header>


  			<section class="form container">
          <div class="row text-center">
            <h1>Registration Form</h1>
            

    			 <form class = "form-horizontal" id="myForm" role = "form" method="POST">


            <div class = "form-group">
              <label for = "Username" class = "col-sm-2 control-label">Username</label>
    
              <div class = "col-sm-10">
                <input type = "text" name="username" class = "form-control" id = "field_username" placeholder = "Select Your Username">
              </div>
            </div>

            <div class = "info">
              <div class = "col-sm-offset-1 col-sm-10">
                <h6>only a-z or A-Z characters are required</h6>
              </div>
            </div>
   
            <div class = "form-group">
              <label for = "Email" class = "col-sm-2 control-label">Email Address</label>
    
              <div class = "col-sm-10">
                <input type = "text" class = "form-control" id = "Email"  placeholder = "Enter Your Email">
              </div>
            </div>
   

            <div class = "form-group">
              <label for = "password" class = "col-sm-2 control-label">Password</label>
    
              <div class = "col-sm-10">
                <input type = "password" name="pwd1" class = "form-control" id = "field_pwd1" placeholder = "Select Your Password">
              </div>
            </div>

   
            <div class = "info">
              <div class = "col-sm-offset-1 col-sm-10">
                <h6>your password is required at least 6 characters long<br>, at least one lowercase letter, one uppercase letter<br>, one digit, no special symbols</h6>
              </div>
            </div>
            


            <div class = "form-group">
              <label for = "password" class = "col-sm-2 control-label">Password</label>
    
              <div class = "col-sm-10">
                <input type = "password" name="pwd2" class = "form-control" id = "field_pwd2" placeholder = "Enter the Same Password as Above">
              </div>
            </div>


            <div class = "form-group">
              <div class = "col-sm-offset-1 col-sm-10">
                <button class = "btn btn-primary active" id="signup" role="button">Sign Me Up!</button>
              </div>
            </div>
  
            </form>
           
          </div>
  			</section>


  			<footer class="container">
    			<div class="row">
      				<p class="col-sm-4">&copy; 2017 Image Previewer</p>
      				<ul class="col-sm-8">
        				<li class="col-sm-1">
          				<a href="#"><img src="../img/twitter.svg"/></a>
        				</li>
       					<li class="col-sm-1">
          				<a href="#"><img src="../img/facebook.svg"/></a>
        				</li>
        				<li class="col-sm-1">
          				<a href="#"><img src="../img/instagram.svg"/></a>
        				</li>
        				<li class="col-sm-1">
          				<a href="#"><img src="../img/medium.svg"/></a>
        				</li>
      				</ul>
    			</div>
  			</footer>
		</body>
	</html>
