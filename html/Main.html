<!DOCTYPE html>
	<html>
		<head>
			<title>Image Previewer</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<header class="container">
    			<div class="row">

    			</div>
  			</header>
 			<section class="jumbotron">

     				 <div class="row text-center">

      				</div>
    			</div>
  			</section>

          <div class="row text-center">
            <h1>Sign In!</h1>
            
            

          <form class="form-horizontal">

              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                <input type="email" class="form-control" id="inputEmail3" placeholder="Enter Your Email Address">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Enter Your Password">
              </div>
            </div>
  
 
   
            <div class = "info">
              <div class = "col-sm-offset-1 col-sm-10">
                <h5><b>Don`t have an account? <a href="../html/regpage.html" style="color:yellow;">Sign up</a></b></h5>
              </div>
            </div>
            
            <div class = "form-group">
              <div class = "col-sm-offset-1 col-sm-10">
                <a class = "btn btn-primary" type="submit" href="../html/ImagePreviewer.html" role="button">Login</a>
              </div>
            </div>
  
          </form>
            
          </div>
  			</section>
